<!DOCTYPE html>
<html ng-app="porsche">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Porsche</title>
  <!-- Favicon -->
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/_all-skins.min.css">
  <!-- Angular Dialogs Services -->
  <link rel="stylesheet" href="bower_components/angular-dialog-service/dist/dialogs.min.css">
  <!-- Ui Select -->
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">
  <!-- ToasterJS -->
  <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.min.css"/>
  <!-- Newlink Skin -->
  <link rel="stylesheet" href="styles/skin-porsche.css">
  <link rel="stylesheet" href="bower_components/datepicker/datepicker3.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-red sidebar-mini fixed" ng-controller="SessionController as Session">

<div ng-class="{'wrapper' : Session.isAuthenticated()}">

  <!-- Toaster -->
  <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

  <!-- Main Header -->
  <nav-bar ng-show="Session.isAuthenticated()"></nav-bar>

  <!-- Left side column. contains the logo and sidebar -->
  <side-bar ng-show="Session.isAuthenticated()"></side-bar>

  <!-- Content Wrapper. Contains page content -->
  <div ng-class="{'content-wrapper' : Session.isAuthenticated()}">
    <div ui-view></div>
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- Bower Components -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>

<!-- Newlink App -->
<script src="config.js"></script>
<script src="bower_components/AdminLTE/dist/js/app.js"></script>
<script src="app.js"></script>
<script src="services/wsUtils.js"></script>
<script src="services/wsBase.js"></script>
