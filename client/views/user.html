<!-- form start -->
<form name="Forma" class="form-horizontal" ng-submit="register(user) && Forma.$valid">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 style="display: inline">
      Usuario
      <small><!-- Descripción --></small>
    </h1>
    <div style="float: right" class="btn-group">
      <span style="padding-right: 10px"><button ng-click="back()" type="button" class="btn btn-default">Regresar</button></span>
      <span style="padding-right: 10px"><button ng-click="resetPassword(user)" type="button" class="btn btn-primary">Reiniciar Contraseña</button></span>
      <span style="padding-right: 10px"><button ng-click="delete(user)" type="button" class="btn btn-danger">Eliminar</button></span>
      <span style="padding-right: 10px"><button type="submit" class="btn btn-success">Guardar</button></span>
    <div>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->
    <!-- Horizontal Form -->
          <div class="box box-info">

              <div class="box-body">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Usuario</label>

                  <div class="col-sm-10">
                    <input minlength="4" ng-model="user.username" type="text" class="form-control" id="Usuario" placeholder="Usuario" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Correo</label>

                  <div class="col-sm-10">
                    <input ng-model="user.email" type="email" class="form-control" id="Correo" placeholder="Correo" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="rol" class="col-sm-2 control-label">Rol</label>

                  <div class="col-sm-10">
                    <select class="form-control" ng-model="selected" name="item" ng-options="item as item.name for item in user.role" required></select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="nombre" class="col-sm-2 control-label">Nombre</label>

                  <div class="col-sm-10">
                    <input ng-model="user.profile.firstName" type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>

                  <div class="col-sm-10">
                    <input ng-model="user.profile.lastName" type="text" class="form-control" id="Apellidos" placeholder="Apellidos" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="activo" class="col-sm-2 control-label">Activo</label>

                  <div class="col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input ng-model="user.active" type="checkbox">
                      </label>
                    </div>
                  </div>            
                </div>
              </div>
              <!-- /.box-footer -->
          </div>

  </section>
<!-- /.content -->
</form>
