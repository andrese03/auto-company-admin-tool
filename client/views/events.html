<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Eventos
    <small>Creacion de eventos</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-primary">
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="eventName">Nombre del Evento</label>
          <input type="text" class="form-control" id="eventName" ng-model="event.name">
        </div>
        <div class="form-group">
          <label for="eventPlace">Lugar</label>
          <input type="text" class="form-control" id="eventPlace" placeholder="Autodromo Mobil 1" ng-model="event.place">
        </div>
        <div class="form-group">
          <label for="eventDate">Fecha</label>
          <input type="text" id="eventDate" class="form-control pull-right" ng-model="event.date">
        </div>
        <div class="form-group">
          <label for="eventCommentary">Comentarios</label>
          <textarea id="eventCommentary" class="form-control pull-right" ng-model="event.commentary"></textarea>
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>  
  </div>
</section>
<script>
  $(function () {
    //Including some jQuery date plugin
    $('#eventDate').datepicker({
      autoclose: true
    });
  })
</script>
