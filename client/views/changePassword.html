<form name="changePasswordForm" novalidate>
	
	<div class=" modal-header modal-header-color dialog-header-confirm">
		<h4 class="modal-title">
			<label> Cambiar contraseña </label>
		</h4>
	</div>

	<div class="modal-body">

		<div class="form-group">
			<label class="control-label col-sm-4">Contraseña actual:</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="passworda" type="password" placeholder="Contraseña" required/>
			</div>
		</div>

		<legend style="padding: 5px"></legend>
		
		<div class="form-group">
			<label class="control-label col-sm-4">Nueva contraseña:</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="password" type="password" placeholder="Nueva contraseña" required/>
			</div>
		</div>

		<legend style="padding: 5px"></legend>

		<div class="form-group" style="padding-bottom: 1px">
			<label class="control-label col-sm-4">Repetir contraseña:</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="password2" type="password" placeholder="Repetir contraseña" required/>
			</div>
		</div>
	</div> <br />

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">
			<i class="fa fa-times" /> Cancelar
		</button>
		<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="changePasswordForm.$invalid">
			<i class="fa fa-save" /> Guardar
		</button>
	</div>

</form>
